<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para ti ❤️</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-family: 'Segoe Script', cursive;
  }

  .carta {
    background: rgba(255,255,255,0.1);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(5px);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
    max-width: 600px;
    text-align: center;
    font-size: 1.5rem;
    animation: brillo 2s infinite alternate;
  }

  @keyframes brillo {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6b81; }
    to   { text-shadow: 0 0 20px #fff, 0 0 40px #ff6b81; }
  }

  .texto {
    display: inline-block;
    border-right: 2px solid rgba(255,255,255,0.75);
    white-space: pre-wrap;
    overflow: hidden;
    animation: typing 6s steps(60, end), blink 0.8s infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* Corazones flotando */
  .corazon {
    position: absolute;
    color: #ff3366;
    font-size: 24px;
    animation: flotar 6s linear infinite;
  }

  @keyframes flotar {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>

<div class="carta">
  <div class="texto" id="mensaje">
    <!-- Aquí se escribirá el mensaje -->
  </div>
</div>

<script>
  // Texto de la carta
  const mensaje = `Mi amor,

Desde que llegaste a mi vida todo es más bonito.
Tu sonrisa ilumina mis días y tu cariño llena mi corazón.

Gracias por existir, por ser tú,
y por permitirme amarte cada instante. ❤️`;

  const textoElemento = document.getElementById('mensaje');
  let i = 0;

  function escribir() {
    if (i < mensaje.length) {
      textoElemento.textContent += mensaje.charAt(i);
      i++;
      setTimeout(escribir, 50);
    }
  }
  escribir();

  // Crear corazones flotantes
  function crearCorazon() {
    const corazon = document.createElement('div');
    corazon.classList.add('corazon');
    corazon.style.left = Math.random() * 100 + 'vw';
    corazon.style.animationDuration = (3 + Math.random() * 3) + 's';
    corazon.innerText = '❤';
    document.body.appendChild(corazon);
    setTimeout(() => corazon.remove(), 6000);
  }

  setInterval(crearCorazon, 500);
</script>

</body>
</html>
